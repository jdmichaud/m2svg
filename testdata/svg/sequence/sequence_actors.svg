<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 270" width="272" height="270" style="--bg:#FFFFFF;--fg:#27272A;background:var(--bg)">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
  text { font-family: 'Inter', system-ui, sans-serif; }
  svg {
    /* Derived from --bg and --fg (overridable via --line, --accent, etc.) */
    --_text:          var(--fg);
    --_text-sec:      var(--muted, color-mix(in srgb, var(--fg) 60%, var(--bg)));
    --_text-muted:    var(--muted, color-mix(in srgb, var(--fg) 40%, var(--bg)));
    --_text-faint:    color-mix(in srgb, var(--fg) 25%, var(--bg));
    --_line:          var(--line, color-mix(in srgb, var(--fg) 30%, var(--bg)));
    --_arrow:         var(--accent, color-mix(in srgb, var(--fg) 50%, var(--bg)));
    --_node-fill:     var(--surface, color-mix(in srgb, var(--fg) 3%, var(--bg)));
    --_node-stroke:   var(--border, color-mix(in srgb, var(--fg) 20%, var(--bg)));
    --_group-fill:    var(--bg);
    --_group-hdr:     color-mix(in srgb, var(--fg) 5%, var(--bg));
    --_inner-stroke:  color-mix(in srgb, var(--fg) 12%, var(--bg));
    --_key-badge:     color-mix(in srgb, var(--fg) 10%, var(--bg));
  }
</style>
  <line x1="66.0" y1="40.0" x2="66.0" y2="210.0" class="lifeline"/>
  <rect x="20.0" y="0.0" width="92.0" height="40.0" class="node"/>
  <text x="66.0" y="20.0" class="node-label" text-anchor="middle" dominant-baseline="middle">Alice</text>
  <rect x="20.0" y="210.0" width="92.0" height="40.0" class="node"/>
  <text x="66.0" y="230.0" class="node-label" text-anchor="middle" dominant-baseline="middle">Alice</text>
  <line x1="186.0" y1="40.0" x2="186.0" y2="210.0" class="lifeline"/>
  <rect x="140.0" y="0.0" width="92.0" height="40.0" class="node"/>
  <text x="186.0" y="20.0" class="node-label" text-anchor="middle" dominant-baseline="middle">Bob</text>
  <rect x="140.0" y="210.0" width="92.0" height="40.0" class="node"/>
  <text x="186.0" y="230.0" class="node-label" text-anchor="middle" dominant-baseline="middle">Bob</text>
  <line x1="66.0" y1="110.0" x2="186.0" y2="110.0" class="message"/>
  <polygon points="186.0,110.0 176.0,105.0 176.0,115.0" class="arrow"/>
  <text x="126.0" y="102.0" class="message-label" text-anchor="middle">Hi Bob</text>
  <line x1="186.0" y1="160.0" x2="66.0" y2="160.0" class="message"/>
  <polygon points="66.0,160.0 76.0,155.0 76.0,165.0" class="arrow"/>
  <text x="126.0" y="152.0" class="message-label" text-anchor="middle">Hi Alice</text>
</svg>
