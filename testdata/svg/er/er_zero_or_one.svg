<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 186" width="384" height="186" style="--bg:#FFFFFF;--fg:#333333;--line:#333333;--accent:#333333;--muted:#666666;--surface:#ECECFF;--border:#9370DB;background:var(--bg)"><style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
  text { font-family: 'Inter', system-ui, sans-serif; }
  svg {
    /* Derived from --bg and --fg (overridable via --line, --accent, etc.) */
    --_text:          var(--fg);
    --_text-sec:      var(--muted, color-mix(in srgb, var(--fg) 60%, var(--bg)));
    --_text-muted:    var(--muted, color-mix(in srgb, var(--fg) 40%, var(--bg)));
    --_text-faint:    color-mix(in srgb, var(--fg) 25%, var(--bg));
    --_line:          var(--line, color-mix(in srgb, var(--fg) 30%, var(--bg)));
    --_arrow:         var(--accent, color-mix(in srgb, var(--fg) 50%, var(--bg)));
    --_node-fill:     var(--surface, color-mix(in srgb, var(--fg) 3%, var(--bg)));
    --_node-stroke:   var(--border, color-mix(in srgb, var(--fg) 20%, var(--bg)));
    --_group-fill:    var(--bg);
    --_group-hdr:     color-mix(in srgb, var(--fg) 5%, var(--bg));
    --_inner-stroke:  color-mix(in srgb, var(--fg) 12%, var(--bg));
    --_key-badge:     color-mix(in srgb, var(--fg) 10%, var(--bg));
  }
</style><style>
.er-line { stroke: var(--line); stroke-width: 1.5; }
.cardinality { font-size: 12px; fill: var(--fg); }
</style><line x1="132.0" y1="88.0" x2="232.0" y2="88.0" class="er-line"/>
<circle cx="147.0" cy="88.0" r="5" class="marker-hollow"/><line x1="157.0" y1="80.0" x2="157.0" y2="96.0" class="er-line"/>
<circle cx="217.0" cy="88.0" r="5" class="marker-hollow"/><line x1="207.0" y1="80.0" x2="207.0" y2="96.0" class="er-line"/>
<text x="182.0" y="78.0" class="edge-label" text-anchor="middle">drives</text>
<rect x="20.0" y="50.0" width="112.0" height="76.0" class="node"/>
<text x="76.0" y="81.4" class="class-name" text-anchor="middle">PERSON</text><rect x="232.0" y="50.0" width="112.0" height="76.0" class="node"/>
