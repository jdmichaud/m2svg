<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 608 216" width="608" height="216" style="--bg:#FFFFFF;--fg:#333333;--line:#333333;--accent:#333333;--muted:#666666;--surface:#ECECFF;--border:#9370DB;background:var(--bg)">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
  text { font-family: 'Inter', system-ui, sans-serif; }
  svg {
    /* Derived from --bg and --fg (overridable via --line, --accent, etc.) */
    --_text:          var(--fg);
    --_text-sec:      var(--muted, color-mix(in srgb, var(--fg) 60%, var(--bg)));
    --_text-muted:    var(--muted, color-mix(in srgb, var(--fg) 40%, var(--bg)));
    --_text-faint:    color-mix(in srgb, var(--fg) 25%, var(--bg));
    --_line:          var(--line, color-mix(in srgb, var(--fg) 30%, var(--bg)));
    --_arrow:         var(--accent, color-mix(in srgb, var(--fg) 50%, var(--bg)));
    --_node-fill:     var(--surface, color-mix(in srgb, var(--fg) 3%, var(--bg)));
    --_node-stroke:   var(--border, color-mix(in srgb, var(--fg) 20%, var(--bg)));
    --_group-fill:    var(--bg);
    --_group-hdr:     color-mix(in srgb, var(--fg) 5%, var(--bg));
    --_inner-stroke:  color-mix(in srgb, var(--fg) 12%, var(--bg));
    --_key-badge:     color-mix(in srgb, var(--fg) 10%, var(--bg));
  }
</style>
<defs>
  <marker id="arrowhead" markerWidth="8" markerHeight="4.8" refX="8" refY="2.4" orient="auto">
    <polygon points="0 0, 8 2.4, 0 4.8" fill="var(--_arrow)" />
  </marker>
</defs>
<line x1="124" y1="52" x2="212" y2="52" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#arrowhead)" />
<text x="168" y="44" text-anchor="middle" dy="0.35em" font-size="11" fill="var(--_text-sec)">Link text</text>
<line x1="324" y1="52" x2="340" y2="52" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#arrowhead)" />
<line x1="436" y1="52" x2="476" y2="52" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#arrowhead)" />
<text x="456" y="44" text-anchor="middle" dy="0.35em" font-size="11" fill="var(--_text-sec)">One</text>
<line x1="436" y1="52" x2="476" y2="148" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#arrowhead)" />
<text x="456" y="92" text-anchor="middle" dy="0.35em" font-size="11" fill="var(--_text-sec)">Two</text>
<rect x="20" y="20" width="104" height="64" rx="0" ry="0" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<text x="72" y="52" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Hard edge</text>
<rect x="212" y="20" width="112" height="64" rx="0" ry="0" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<text x="268" y="52" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Round edge</text>
<rect x="340" y="20" width="96" height="64" rx="0" ry="0" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<text x="388" y="52" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Decision</text>
<rect x="476" y="20" width="112" height="64" rx="0" ry="0" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<text x="532" y="52" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Result one</text>
<rect x="476" y="116" width="112" height="64" rx="0" ry="0" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<text x="532" y="148" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Result two</text>
</svg>
